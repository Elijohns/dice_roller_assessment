<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
</head>
<body>
    <div>
        <h1>Dice Rolling Game</h1>
        <label for="name">Enter a number of dice:</label>
        <input type="text" name="number-of-dice" id="number-of-dice">
        <button id="roll-button">ROLL!</button><br>
    

        <div class="sum-of-rolls">
        <div id="total"></div>
        <button id="all-rolls-button">Show All Rolls</button><br>
        <ol id="all-rolls"></ol>

    </div>

    <script src="./assets/javascript/main.js"></script>
    
</body>
</html>
